<form method="post" action="{{ request.path }}" enctype="multipart/form-data" id="uploadForm" class="d-flex flex-column gap-4">
  {% csrf_token %}

  <div class="text-center">
    <p class="small mb-0">
      A secure access code will be generated after upload.
      <br />
      Use it to print your document at any partner location.
    </p>
  </div>

  <!-- Dropzone container ONLY -->
  <div id="fileDropzone" class="custom-dropzone d-flex flex-column gap-2 align-items-center justify-content-center">
    <div class="dz-message text-center">
      <i class="bi bi-cloud-arrow-up fs-1 text-accent mb-2 d-block"></i>
      <h6 class="fw-semibold">Drag & Drop files here</h6>
      <p class="small">or click to browse</p>
    </div>
  </div>

  <button type="submit" class="btn-accent green w-100 py-3 rounded-pill fw-semibold">
    <i class="bi bi-shield-lock me-2"></i>
    Secure & Upload
  </button>

  <div class="text-center small">ğŸ” Encrypted session â€¢ Files auto-delete in 24 hours</div>
</form>
